<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="1920" height="1440"></canvas>
</body>
<script src="sprite.js"></script>
<script src="canvas.js"></script>
<script src="shogi.js"></script>
<style>
    canvas {
        background-color: whitesmoke;
    }
</style>
<script>
    let test = new text();
    test.text = "☗";
    canvas.sprites_list['test'] = test;
    canvas.sprites.push('test');
    test.width = 150;
    test.height = 150;
    test.fontColor = "#DACA9E";
    let test2 = new text();
    test2.text = "角";
    canvas.sprites_list['test2'] = test2;
    canvas.sprites.push('test2');
    test2.parent = test;
    test2.width = 80;
    test2.height = 80;
    
    
    test2.relativeX = 35;
    test2.relativeY = 35;
    test2.fontColor = "black";
    window.onload = function() {
        console.log(canvas.sprites[0]);
        canvas.frame();
};
</script>
</html>
